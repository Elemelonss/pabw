<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asessment 1</title>
</head>
<body> 
    <div id="profil">
        <h1>Profil Saya</h1>
        <img src="FOTO KTM.png" alt="foto">
        <p>Nama: Muhamad Harsya Sadin</p>
        <p>NIM: 6701223098</p>
        <p>Kelas: D3SI-46-02</p>
    </div>

    <div id="inputan">
        <h2>Input Data</h2>
        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" name="jumlah"><br><br>

        <label for="buku">Pilih Buku:</label>
        <select id="buku" name="buku">
            <option value="sherlock">Sherlock</option>
            <option value="lupin">Lupin</option>
            <option value="aladin">Aladin</option>
        </select><br><br>

        <button onclick="tambahBuku()">Tambah Buku</button>
    </div>

    <script>
        let buku = [
            {"nama": "sherlock", "jumlah": 2},
            {"nama": "lupin", "jumlah": 2},
            {"nama": "aladin", "jumlah": 2},
        ];

        function tambahBuku() {
            let jumlah = document.getElementById('jumlah').value;
            let bukuDipilih = document.getElementById('buku').value;

            if (jumlah === "") {
                alert("Masukan jumlah buku!");
                return;
            }

            let bukuIndex = buku.findIndex(item => item.nama === bukuDipilih);

            if (bukuIndex === -1) {
                alert("Buku Tidak Ada!");
                return;
            }

            if (parseInt(jumlah) > buku[bukuIndex].jumlah) {
                alert("Jumlah buku tidak tersedia!");
            } else {
                alert("Silahkan ambil buku anda!");
            }
        }
    </script>
</body>
</html>
